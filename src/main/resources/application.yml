spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_hexagonal_1
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  main:
    allow-circular-references: true
server:
  port: 8081
